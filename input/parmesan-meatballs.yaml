name: parmesan meatballs
makes: 9 balls
ingredients:
  - name: parmigiano-reggiano cheese
    amount: 3
    unit: oz
  - name: egg
    amount: 1
  - name: italian seasoning
    amount: 1
    unit: teaspoon
  - name: ground pork
    amount: 1/2
    unit: pound
  - name: ground beef (80/20)
    amount: 1/2
    unit: pound
  - name: extra virgin olive oil
    amount: 1
    unit: tablespoon
  - name: garlic powder
    amount: 1 
    unit: teaspoon
  - name: salt
    prep: to taste
  - name: pepper
    prep: to taste
steps:
  - step: Preheat oven to 350
  - step: Beat egg in a large bowl
  - step: Mix cheese into egg
  - step: Mix italian seasoning, garlic powder, salt, and pepper into the bowl
  - step: Barely mix the ground meats together with the contents of the bowl
  - step: Form 2.5 ounce balls of meat
  - step: Place the meatballs into an oven-safe pan on the stove at medium heat
  - step: Once the meatballs have browned on each side, place the pan into the oven for 10 minutes
  - step: Remove the meatballs once cooked, and serve immediately