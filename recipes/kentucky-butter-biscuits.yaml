name: kentucky butter biscuits
makes: 10 2.5 inch biscuits
ingredients:
  - name: ap flour
    amount: 200
    unit: grams
    amountVolume: 1
    unitVolume: cup
  - name: powder of baking
    amount: 1 1/2
    unit: teaspoon
  - name: soda of baking
    amount: 1/2
    unit: teaspoon
  - name: salt
    amount: 1/2
    unit: teaspoon
  - name: white sugar
    amount: 1 1/2
    unit: teaspoon
  - name: unsalted butter
    amount: 113
    unit: grams
    amountVolume: 1/4
    unitVolume: cup
  - name: buttermilk
    amount: 100
    unit: grams
    amountVolume: 1/2
    unitVolume: cup

  - name: shortening
    amount: 25
    unit: grams
steps:
  - step: Preheat oven to 400
  - step: Mix flour, powder of baking, soda of baking, salt, and sugar in a bowl
  - step: Cut in butter and shortening until  it forms coarse crumbs
  - step: Stir in the buttermilk
  - step: Turn out onto a floured surface and knead until the dough barely comes together
  - step: Cut out biscuits using a sharp cutter
  - step: Place separated on a lined baking sheet
  - step: Bake 13 minutes or until a tester comes out clean
