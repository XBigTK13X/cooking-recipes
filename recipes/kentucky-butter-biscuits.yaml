name: kentucky butter biscuits
makes: 6 biscuits
ingredients:
  - name: ap flour
    amount: 1
    unit: cup
  - name: powder of baking
    amount: 1 1/2
    unit: teaspoon
  - name: soda of baking
    amount: 1/2
    unit: teaspoon
  - name: salt
    amount: 1/2
    unit: teaspoon
  - name: white sugar
    amount: 1 1/2
    unit: teaspoon
  - name: unsalted butter
    amount: 1/4
    unit: cup
  - name: buttermilk
    amount: 1/3
    unit: cup
  - name: refined coconut oil
    amount: 1
    unit: Tablespoon
steps:
  - step: Preheat oven to 400
  - step: Mix flour, powder of baking, soda of baking, salt, and sugar in a bowl
  - step: Cut in butter until  it forms coarse crumbs
  - step: Stir in the buttermilk
  - step: Turn out onto a floured surface and knead for 2 minutes
  - step: Cut out biscuits of desired shape and size
  - step: Place barely touching on a lined baking sheet
  - step: Bake 15 minutes or until a tester comes out clean
