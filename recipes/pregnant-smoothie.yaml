name: pregnant smoothie
makes: 2 smoothies
calories: 530 each
ingredients:
  - name: water
    amount: 480
    unit: grams
    amountVolume: 2
    unitVolume: cups
  - name: plain greek yogurt
    amount: 200
    unit: grams
    prep: "at least 2% fat"
  - name: protein powder
    amount: 50
    unit: grams
  - name: cashews
    amount: 50
    unit: grams
  - name: vegetables
    amount: 100
    unit: grams
    prep: frozen
  - name: banana 
    amount: 1
    prep: frozen
  - name: fruit
    amount: 350
    unit: grams
    prep: frozen
steps:
  - step: Add the ingredients in the order listed to a high power blender.
  - step: Blend until uniform and smooth
  - step: Divide into two servings
notes:
  - The ingredients are listed in the order they enter the blender.
  - You can substitute 40 grams of fresh veg for the 100 grams of frozen
  - Kathryn always drank this when she was in the first trimester. It is easier to vomit a smoothie than a handful of granola.  