name: diner style pancakes
makes: 6 pancakes
ingredients:
  - name: ap flour
    amountVolume: 1
    unitVolume: cup
    amount: 150
    unit: grams
  - name: sugar
    amount: 2
    unit: teaspoon
  - name: salt
    amount: 1
    unit: pinch
  - name: soda of baking
    amount: 1/4
    unit: teaspoon
  - name: powder of baking
    amount: 1/2
    unit: teaspoon
  - name: egg
    amount: 1
  - name: buttermilk
    amount: 1
    unit: cup
  - name: butter
    amount: 4
    unit: tablespoon
    prep: melted
  - name: vegetable oil
    unit: cup
    amount: 1/4
steps:
  - step: Mix all of the dry ingredients together.
  - step: Preheat a griddle to 325
  - step: Beat the egg white, buttermilk, egg, melted butter, and oil
  - step: THoroughly mix the wet ingredients into the dry.
  - step: Using a paper towel, spread a pad of butter on the griddle to create a barely visible coating of fat
  - step: Pour the desired pancake size onto the griddle
  - step: Flip the pancakes once the bottom edge starts to brown
  - step: Serve immediately
notes:
  - The dry mix can be prepared long in advance and left to sit on a shelf in a container until the day comes when you want pancakes.
