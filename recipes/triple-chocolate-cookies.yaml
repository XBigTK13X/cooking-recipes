name: triple chocolate cookies
ingredients:
  - name: unsalted butter
    amount: 113
    unit: grams
    amountVolume: 1
    unitVolume: stick
  - name: shortening
    unit: 40
    amount: grams
    prep: softened
  - name: white sugar
    amount: 40
    unit: grams
  - name: brown sugar
    amount: 120
    unit: grams
  - name: chocolate pudding mix
    amount: 40
    unit: grams
  - name: ap flour
    amount: 140
    unit: grams
  - name: dutch process cocoa
    amount: 30
    unit: grams
  - name: chocolate chips
    amount: 130
    unit: grams
  - name: egg
    amount: 1
  - name: soda of baking
    amount: 1/2
    unit: teaspoon
  - name: salt
    amount: 2
    unit: grams
    amountVolume: 1/2
    unitVolume: teaspoon
  - name: vanilla extract
    amount: 1
    unit: teaspoon
steps:
  - step: Preheat oven to 350
  - step: In a stand mixer, cream the shortening, butter, white sugar, and brown sugar
  - step: Mix in the egg, pudding mix, and vanilla
  - step: In a separate bowl, gently whisk together the ap flour, cocoa, salt, and soda of baking
  - step: Slowly add the dry ingredients to the stand mixer
  - step: Stop mixing immediately after the flour is incorporated
  - step: Gently fold in the chocolate chips
  - step: Divide into twelve cookies between two sheets, expect minor spreading
  - step: Bake for 11 minutes
  - step: Pull the trays from oven, cool the cookies on the trays
notes:
  - The amount and kinds of fat make this a difficult recipe to mix by hand