name: strawberry swirl cheesecake
ingredients:
  - name: honey graham cracker crumbs
    amount: 1
    unit: cup
  - name: sugar
    amount: 1
    unit: cup
  - name: sugar
    amount: 3
    unit: tablespoons
  - name: butter
    amount: 3
    unit: tablespoons
    prep: melted
  - name: cream cheese
    amount: 40
    unit: ounces
  - name: ap flour
    amount: 3
    unit: tablespoons
  - name: vanilla
    amount: 1
    unit: tablespoon
  - name: sour cream
    amount: 1 
    unit: cup
  - name: eggs
    amount: 4
  - name: seedless strawberry jam
    amount: 1/3
    unit: cup
steps:
  - step: Preheat oven to 325 
  - step: Line a 13x9 baking pan with foil, hanging some over the edges
  - step: Mix together crumbs, 3 tablespoons of sugar, and butter 
  - step: Press the crumb mixture into the bottom of the baking pan
  - step: Beat cream cheese, remaining sugar, flour, and vanilla
  - step: Mix in sour cream after other ingredients are blended
  - step: Mix in one egg at a time
  - step: Pour cream cheese mixture over crust in baking pan
  - step: Gently drop spoonfuls of jam over the top of the batter
  - step: Run a dull knife through the mixture several times to create a marbling effect
  - step: Bake for 40 minutes or until the center is almost set
  - step: Cool and then refrigerate for at least 4 hours, preferably overnight
