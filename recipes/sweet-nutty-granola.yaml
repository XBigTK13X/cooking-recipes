name: sweet nutty granola
makes: 16 cups of granola
version: 6
ingredients:
  - name: rolled oats
    amount: 500
    unit: grams
  - name: crunchy cereal
    amount: 150
    unit: grams
  - name: salt
    amount: 3
    unit: grams
    amountVolume: 1
    unitVolume: teaspoon
  - name: cinnamon
    amount: 3
    unit: grams
    amountVolume: 1
    unitVolume: teaspoon
  - name: pepitas
    amount: 100
    unit: grams
  - name: cashews
    amount: 200
    unit: grams
    prep: chopped
  - name: smooth peanut butter
    amount: 400
    unit: grams
  - name: vegetable oil
    amount: 125
    unit: grams
  - name: maple syrup
    amount: 250
    unit: grams
  - name: light brown sugar
    amount: 100
    unit: grams
  - name: almond extract
    amount: 6
    unit: grams
steps:
  - step: Preheat the oven to 300 degrees
  - step: In a large bowl, stir together the oats, crispy cereal, pepitas, cashews, cinnamon, and salt
  - step: In a second bowl, combine the peanut butter, vegetable oil, honey, light brown sugar, and almond extract
  - step: Gently fold the wet ingredients into the dry
  - step: Divide the granola between two Silpat lined half sheet pans
  - step: Bake for 20 minutes
  - step: The granola will not have taken on much color, but will carry over while cooling
  - step: Allow the granola to completely cool on the sheet pans