name: alton brown's pancakes
makes: 6 pancakes
ingredients:
  - name: ap flour
    amount: 1
    unit: cup
  - name: sugar
    amount: 1
    unit: teaspoon
  - name: salt
    amount: 1
    unit: pinch
  - name: soda of baking
    amount: 1/4
    unit: teaspoon
  - name: powder of baking
    amount: 1/2
    unit: teaspoon
  - name: egg
    amount: 1
  - name: buttermilk
    amount: 1
    unit: cup
  - name: butter
    amount: 4
    unit: tablespoon
    prep: melted
steps:
  - step: Mix all of the dry ingredients together. This can be done well ahead of time and left to sit on a shelf in a container until the day comes when you want pancakes.
  - step: Preheat a griddle to 325
  - step: Separate one egg
  - step: Beat the egg white into the buttermilk
  - step: Beat the yolk into the melted butter
  - step: Combine the two separate egg mixtures
  - step: Barely mix the wet ingredients into the dry. It will be lumpy and look like it isn't mixed enough. Leave it alone!
  - step: Using a paper towel, spread a pad of butter on the griddle to create a barely visible coating of fat
  - step: Using an ice cream disher, drop pancakes onto the heated and greased griddle
  - step: Flip the pancakes once the bottom edge starts to brown
  - step: Serve immediately