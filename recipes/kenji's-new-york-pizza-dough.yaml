name: kenji's new york pizza dough
makes: 2 quart containers of dough
ingredients:
  - name: bread flour
    amount: 15
    unit: oz
  - name: white sugar
    amount: 0.33
    unit: ounces
  - name: salt
    amount: 0.23
    unit: ounces
  - name: instant yeast
    amount: 0.23
    unit: ounces
  - name: extra virgin olive oil
    amount: 0.75
    unit: ounces
  - name: water
    amount: 10
    unit: ounces
    prep: warm
steps:
  - step: Pulse the dry ingredients in a food processor until combined
  - step: Add the wet ingredients and pulse for 30 seconds
  - step: Scrape the sides of the bowl and pulse another 30 seconds
  - step: Split the dough in half
  - step: Roll each half into a taut ball
  - step: Put each ball into a quart container
  - step: Refrigerate the dough at least overnight, best after two to three days.
  - step: When using the dough, make sure to allow it to come up to room temperature before working, at least an hour or two
notes:
  - Modified from <a href="https://www.seriouseats.com/recipes/2012/07/basic-new-york-style-pizza-dough.html">Serious Eats</a>.
