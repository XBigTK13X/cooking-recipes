name: kenji's new york pizza dough
makes: 2 quart containers of dough
ingredients:
  - name: bread flour
    amount: 450
    unit: grams
  - name: white sugar
    amount: 10
    unit: grams
  - name: salt
    amount: 10
    unit: grams
  - name: active dry yeast
    amount: 10
    unit: grams
  - name: extra virgin olive oil
    amount: 20
    unit: grams
  - name: water
    amount: 280
    unit: grams
    prep: warm
steps:
  - step: Combine dry ingredients in a KitchenAid mixer on low with a dough hook
  - step: Add the wet ingredients and mix on low until combined
  - step: Scrape the sides of the bowl and knead on high speed for 10 minutes, or until the dough becomes smooth to the touch
  - step: Store the dough in an oiled bowl
  - step: Refrigerate the dough at least overnight, best after two to three days.
  - step: When using the dough, make sure to allow it to come up to room temperature before working, at least an hour or two
notes:
  - Modified from <a href="https://www.seriouseats.com/recipes/2012/07/basic-new-york-style-pizza-dough.html">Serious Eats</a>.
