name: stovetop mac and cheese
ingredients:
  - name: elbow macaroni
    amount: 140
    unit: grams
  - name: salted butter
    amount: 2
    unit: tablespoons
  - name: ap flour 1 T
    amount: 1
    unit: tablespoon
  - name: cream
    amount: 1
    unit: tablespoon
  - name: cheddar cheese powder
    amount: 40
    unit: grams
  - name: butter powder
    amount: 10
    unit: grams
  - name: cottage cheese
    amount: 4
    unit: tablespoons
  - name: extra sharp cheddar
    amount: 2
    unit: ounces
    prep: grated
  - name: house cheese blend
    amount: 1
    unit: oz
  - name: whole milk
    amount: between 1/4 and 1/2
    unit: cup
steps:
  - step: Add the noodles and a few heavy pinches of salt to a medium pot
  - step: Add enough water to cover 2 times the height of the noodles
  - step: Bring the pot to a boil
  - step: Once the noodles are al dente, drain them and set aside
  - step: In the now empty pot, melt the ap flour and butter together to form a rue
  - step: "Whisk the contents and add each of the following ingredients one at a time until fully incorporated: cream, butter powder, cheese powder, cottage cheese"
  - step: Drizzle in milk while whisking until desired thiness is reached
  - step: Add the grated cheese to the pot, stir until melted
  - step: Stir in the cooked noodles.
  - step: Add salt and pepper to taste
notes:
  - Do not use preshredded cheese. The dish will become gloopy instead of smooth.
